<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard Assignment</title>
    <style>
.color1 {
    background-color: black;
    height: 100px;
width: 100px;
}

.color2 {

background-color: red;
height: 100px;
width: 100px;
}
    </style>
</head>
<h1>Checkerboard</h1>
<body>
    <table>
    {% for i in range(rows): %}
        <tr>
            {% for x in range(col): %}
            <td class="color1"></td>
            <td class="color2"></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
